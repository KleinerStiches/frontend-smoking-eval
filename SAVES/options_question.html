{% module Header() %}

    <div class="container-fluid">
      <form
        class="m-5 p-5 border border-primary rounded bg-light"
        action="question-options"
        method="post">

        <div class="d-none">
          <input
            type="text"
            name="redirect_next"
            value="{{ escape(redirect_next) }}">
          </input>
        </div>

        <h3 class="mb-2">{{ escape(question) }}</h3>

        {% for option in options %}
        <input
          type="radio"
          name="answer"
          value="{{ escape(option) }}"
          checked> {{ escape(option) }}<br>
        <!--
        <input
          class="btn btn-outline-dark mb-2"
          type="submit"
          name="{{ escape(button.name) }}"
          value="{{ escape(button.value) }}">
        </input>
        -->
        {% end %}

        <input
          class="btn btn-outline-primary mb-2"
          type="submit"
          name="button"
          value="Weiter">
        </input>

      </form>
    </div><!-- container-fluid -->

{% module Footer() %}
