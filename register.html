{% module Header() %}

  <form
    action="register"
    method="post">
    <h3 class="mb-3">
      Aufnahme der Personalien
    </h3>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Name</span>
      </div>
      <input
        class="form-control"
        type="text"
        placeholder="Muster"
        name="lastname">
      </input>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Vorname</span>
      </div>
      <input
        class="form-control"
        type="text"
        aria-label="password"
        placeholder="Hans"
        name="firstname"
        required>
      </input>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Geschlecht</span>
      </div>
      <input
        class="form-control"
        type="text"
        placeholder="m, w, o"
        name="gender"
        required>
      </input>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Geburtsdatum</span>
      </div>
      <input
        class="form-control"
        type="date"
        name="date_of_birth"
        required>
      </input>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Fall ID</span>
      </div>
      <input
        class="form-control"
        type="number"
        placeholder="123456789"
        name="case_id"
        required>
      </input>
    </div>
    <input
      class="mt-3 btn btn-outline-primary mb-2"
      type="submit"
      name="button"
      value="Weiter">
    </input>
  </form>

{% module Footer() %}
